<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div>
      <h1>HTML Form Input Types</h1>
    </div>
    <form action="">
      <!-- <fieldset> -->
      <legend>Form Inputs Types</legend>
      <br /><br />
      <label for="Email">Email: </label>
      <input
        type="email"
        id="email"
        name="Email"
        placeholder="Enter your Email"
        required
      />
      <br /><br />
      <label for="Password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter your paasword"
        maxlength="8"
        minlength="4"
        required
      />
      <br />
      <br />

      <label for="Phone Number">Phone Number</label>
      <input
        type="number"
        id="number"
        name="number"
        placeholder="phone number"
      />
      <br />
      <br />

      <label for="Date">Date</label>
      <input type="date" id="data" name="date" placeholder="" />
      <br />
      <br />

      <label for="time">Current Time</label>
      <input type="time" id="time" name="time" />
      <br /><br />
      <!-- 
      <label for="textarea">Enter your Text:</label>
      <input
        name="textarea"
        id="textarea"
        rows="20"
        cols="10"
        placeholder="Enter some text"
      /><br />
      <br /> -->

      <label for="url">URL:</label>
      <input
        type="url"
        id="url"
        name="url"
        placeholder="Enter a website address"
      /><br />
      <br />

      <label for="select">Select Menu</label>
      <select id="select" name="select">
        <option value="option1">Cooking</option>
        <option value="option2">Swimming</option>
        <option value="option3">Hiking</option>
        <option value="option4">Dancing</option>
      </select>
      <br /><br />

      <label for="radio1">Enable</label>
      <input type="radio" id="radio" name="radio" value="option1" />
      <br />
      <br />

      <label for="radio2">Disable</label>
      <input type="radio" id="radio" name="radio" value="option2" />
      <br />
      <br />

      <label for="checkbox">I Agree</label>
      <input type="checkbox" id="checkbox" name="checkbox" value="agree" />
      <br />
      <br />

      <label for="file">File Upload</label>
      <input type="file" id="file" name="file" />
      <br /><br />

      <label for="color">Select Color</label>
      <input type="color" id="color" name="color" value="#ff0000" />
      <br /><br />

      <label for="range">Range Slider</label>
      <input
        type="range"
        id="range"
        name="range"
        min="0"
        max="100"
        value="50"
      />
      <br /><br />
      <!-- </fieldset> -->

      <input type="submit" value="submit" name="submit" />
      <br /><br />
    </form>
  </body>
</html>
